kind: ConfigMap
apiVersion: v1
metadata:
  name: config
  namespace: system
data:
  config: |
    job:
      autoDelTime: 30
      backLimit: 5
      image: kubespheredev/kubeeye:latest
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi