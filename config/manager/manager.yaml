apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: kubeeye-controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: kubeeye-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: kubeeye-controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: kubeeye-controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --leader-elect
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1500m
            memory: 2048Mi
          requests:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
          - mountPath: /hosts/result
            name: inspect-result
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: inspect-result
          persistentVolumeClaim:
            claimName: inspect-result