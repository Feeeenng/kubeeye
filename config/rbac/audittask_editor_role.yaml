# permissions for end users to edit audittasks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: audittask-editor-role
rules:
- apiGroups:
  - kubeeye.kubesphere.io
  resources:
  - audittasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kubeeye.kubesphere.io
  resources:
  - audittasks/status
  verbs:
  - get
