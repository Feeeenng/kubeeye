apiserver:
  kubeeyeApiserver:
    env:
      ginMode: release
    image:
      repository: kubespheredev/kubeeye-apiserver
      tag: latest
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  ports:
  - port: 9090
    protocol: TCP
    targetPort: 9090
  replicas: 1
  type: ClusterIP
config:
  config: |-
    job:
      autoDelTime: 30
      backLimit: 5
      image: kubespheredev/kubeeye-job:latest
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 256Mi
#      multiCluster:
#        member1:
#          image: kubespheredev/kubeeye-job:v1.0.0-beta.8
#          imagePullPolicy: Always
#      message:
#        enable: false
#        mode:  发送模式（完成complete或异常abnormal） ，默认是异常
#        email:
#          address: 邮箱服务器地址
#          port: 25
#          fo: 发送人邮箱
#          to:
#          - 接受人邮箱
#          secretKey: 存储用户名(username)密码(password)的secret的Name
controllerManager:
  kubeRbacProxy:
    args:
    - --secure-listen-address=0.0.0.0:8443
    - --upstream=http://127.0.0.1:8080/
    - --logtostderr=true
    - --v=0
    image:
      repository: kubesphere/kube-rbac-proxy
      tag: v0.11.0
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 64Mi
  manager:
    args:
    - --health-probe-bind-address=:8081
    - --metrics-bind-address=127.0.0.1:8080
    - --leader-elect
    containerSecurityContext:
      allowPrivilegeEscalation: false
    image:
      repository: kubespheredev/kubeeye-controller
      tag: latest
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1500m
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 256Mi
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
managerConfig:
  controllerManagerConfigYaml: |-
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: fa68b2a3.kubesphere.io
metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  type: ClusterIP
pvc:
  inspectResult:
    storageRequest: 10Gi
